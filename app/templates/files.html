{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Your Uploaded Images</h1>

<div class = "container">
    {% for img in imgfiles %}

    <ul>
        <li>
            <img src="{{ url_for('static', filename='uploads/' + img) }}" height = "240" width="230"/>
        </li>
    </ul>

    {% endfor %}
</div>



{% endblock %}
